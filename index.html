<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!---Daisy Ui and Tailwind-->

  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!---Css-->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="poppins">
  <!---Home-->
  <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
    <section id="home" class="home min-h-screen text-white flex justify-center items-center  ">
      <div class="flex flex-col items-center gap-8">
        <h1 class="text-8xl anton_font uppercase">Alpha Clash Pro</h1>
        <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
        <button onclick="play()" class="btn bg-orange-400 text-white">Play</button>
      </div>
    </section>

    <!---Play Ground-->
    <section id="playGround" class="play-ground hidden ">
      <div class="flex flex-col items-center pt-20 ">
        <!--screen-->
        <div
          class="  artboard artboard-horizontal phone-6 bor border-[20px] rounded-2xl border-[#010313cc] bg-[#FFFFFFB3]">
          <div class=" flex justify-center ">
            <p class="bg-[#2F2941] px-6 pb-4 rounded-b-xl text-white">
              Don't watch keyboard while playing...
            </p>
          </div>
          <div class="flex justify-center items-center h-full">
            <p id="current_alphabet" class="text-black text-9xl font-bold uppercase">Y</p>
          </div>
        </div>
      </div>
      <!---keyboard-->
      <div class=" mb-10 ">
        <div class="flex justify-center gap-1 my-1 w-full uppercase">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full uppercase">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full uppercase">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>

      <!-- life & score-->
      <div class=" flex justify-evenly ">
      <button class="btn rounded-full bg-purple-500 px-2xl text-white">
        Life
        <img src="./images/Group 23.svg" alt="" />
        <span id="curent-life">5</span>
      </button>
      <button  class="btn rounded-full bg-purple-500 px-2xl text-white">
        Score
        <img src="./images/monetization_on.svg" alt="" />
        <span id="curentScore">0</span>
      </button>
    </div>
    </section>

    <!---Score-->
    <section class="hidden score flex justify-center items-center min-h-screen">

      <div class="text-white text-center space-y-4 bg-[#FFFFFF33]  rounded-lg P-4">
        <h1 class="text-8xl">
          <span class=" font-extrabold">Score:</span>
          <span>14</span>
        </h1>
        <button class=" bg-black p-2 rounded-lg">Play again</button>
        <p>pratice will make you Pro</p>
      </div>
    </section>
  </main>
<script src="./scripts/utility.js"></script>
  <script src="./scripts/script.js"></script>
</body>

</html>
